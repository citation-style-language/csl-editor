<div id="notificationBar"><span class="message"></span><button class="dismiss">Dismiss</button>
</div>
<div id="mainContainer">
	<div id="leftContainer" class="ui-layout-west">
		<div class="dropdown-container">
			<ul class="dropdown" id="visualEditorMenu" role="menubar">
				<li role="none">
					<a id="styleMenu" role="menuitem" aria-haspopup="true" aria-expanded="false" tabindex="0">Style <span class="disclosure" aria-hidden="true">&#9662;</span></a>
					<ul class="sub_menu" id="styleMenuUl" role="menu">
						<!-- Populated from styleMenu option -->
					</ul>
				</li>
				<li role="none">
					<a id="editMenu" role="menuitem" aria-haspopup="true" aria-expanded="false" tabindex="-1">Edit <span class="disclosure" aria-hidden="true">&#9662;</span></a>
					<ul class="sub_menu" role="menu">
						<li role="none"><a id="menuUndo" role="menuitem" tabindex="-1">Undo</a></li>
						<li role="none"><a id="menuRedo" role="menuitem" tabindex="-1">Redo</a></li>
					</ul>
				</li>
			</ul>
		</div>
		<div id="treeEditorPanel" class="panel">
			<div id="treeEditorToolbar" class="toolbar">
				<a class='add' href="#" title="Add node">+</a><a class='delete' href="#" title="Delete node">-</a>
			</div>
			<div id="treeEditor"></div>
		</div>
	</div>

	<div id="rightContainer" class="ui-layout-center">
		<div id="titlebarContainer">
			<div id="titlebar">
				<h3></h3>
			</div>
		</div>
		<ul class="example-citations dropdown" role="menubar">
			<li role="none">
				<a id="example-citations" role="menuitem" aria-haspopup="true" aria-expanded="false" tabindex="0">Example citations <span class="disclosure" aria-hidden="true">&#9662;</span></a>
				<ul class="sub_menu" role="menu">
					<li role="none"><a id="menuEditCitation1" role="menuitem" tabindex="-1">Citation 1</a></li>
					<li role="none"><a id="menuEditCitation2" role="menuitem" tabindex="-1">Citation 2</a></li>
					<li role="none"><a id="menuEditCitation3" role="menuitem" tabindex="-1">Citation 3</a></li>
				</ul>
			</li>
		</ul>
		<div id=rightSplitterLayout>
			<div id="topRightContainer" class="ui-layout-north">
				<div id="exampleOutput" class="panel">
					<div id="statusMessage"></div>

					<h3>Example Citations</h3>
					<div id="formattedCitations"></div>

					<h3>Example Bibliography</h3>
					<div id="formattedBibliography"></div>
				</div>
			</div>
			<div id="bottomRightContainer" class="ui-layout-center">
				<div id="elementPropertyPanel" class="panel">
					<div id="nodePathView"></div>
					<div id="elementProperties"></div>
				</div>
			</div>
		</div>
	</div>
</div>
